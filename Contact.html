    <article>
        <div class="Contacto">
            <h2>Contacto</h2>
            <fieldset>
                <legend>Información de Contacto</legend>
                <br>
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" placeholder="Nombres y apellidos" id="nombre">

                <br>
                <br>
                <label for="correo">Ingrese su correo:</label>
                <input type="email" placeholder="Correo electrónico" id="correo">
                <br>
                <br>
                <label for="telefono">Ingrese su número telefónico:</label>
                <input type="tel" id="telefono" placeholder="Número de Teléfono" pattern="[0-9]{10}" maxlength="10">
                <br>
                <br>
                <label for="fecha">Ingrese su fecha de nacimiento:</label>
                <input type="date" id="fecha" max="2018-09-09">
                <br>
                <br>
                <label for="comentarios">Comentarios:</label>
                <br>
                <textarea id="comentarios" rows="10" cols="50" placeholder="Escriba sus comentarios aquí."></textarea>
                <br>
                <br>
                <div class="botonEnviar">
                    <button type="submit">Enviar</button>
                </div>
                <div class="botonBorrar">
                    <button type="reset">Borrar</button>
                </div>

            </fieldset>
        </div>
    </article>
